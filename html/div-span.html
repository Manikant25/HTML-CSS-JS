<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span and Div</title>
</head>
<style>
    .card {
        border: 1px solid #ccc;
        background: #f4f4f4;
        padding: 20px;
        margin-bottom: 10px;
    }
    .enhance {
        color: yellow;
        background-color: black;
    }
</style>
<body>
    <div id="main-header">
        <h1>My Website</h1>
        <p>A site about me</p>
    </div>
    <ul id="main-nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contacts</a></li>
    </ul>
 <div id="about" class="card">
     <h3>About</h3>
     <!-- usage of span -->
     <p>Lorem <span class="enhance">ipsum dolor </span> sit amet.</p>
 </div>

 <div id="contact" class="card">
     <h3>Contact Me</h3>
     <ul>
         <li>Laxmi Nagar</li>
         <li>Phone Number:999999999</li>
         <li>email: manikant@google.com</li>
     </ul>
 </div>
 <div id="footer">
     <p>Copyright &copy; 2022</p>
 </div>

</body>
</html>
